# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "aibicicd"

include:
  - resources/*.yml

variables:
  # The "warehouse_id" variable is used to reference the warehouse used by the dashboard.
  warehouse_id:
    lookup:
      # Replace this with the name of your SQL warehouse.
      warehouse: "Serverless Starter Warehouse"

workspace:

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-597c1f0f-03e2.cloud.databricks.com/

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-597c1f0f-03e2.cloud.databricks.com/
      # We always use /Users/justin.kolpak@gmail.com for all resources to make sure we only have a single copy.
      root_path: /Users/justin.kolpak@gmail.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as justin.kolpak@gmail.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: justin.kolpak@gmail.com
